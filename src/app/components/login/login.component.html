<h1><img src="assets/img/logo.svg" alt="Logo da GR1D"></h1>
<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <input matInput formControlName="email" type="email" placeholder="Informe o seu endereÃ§o de e-mail">
        <mat-icon matPrefix>account_circle</mat-icon>
        <mat-label>E-mail</mat-label>
        <!-- <mat-hint></mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput formControlName="email" [type]="isPasswordHide ? 'password' : 'text'" 
               placeholder="Informe a senha da sua conta">
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>fingerprint</mat-icon>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <!-- <mat-hint></mat-hint> -->
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">ENTRAR</button>
</form>
