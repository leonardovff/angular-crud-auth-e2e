
<ng-template class="sample-quantitative" #dialogTemplate>
  <mat-toolbar color="primary">
    <a class="back" routerLink='./../' (click)="dialogRef.close()" mat-icon-button matTooltip="Editar cliente">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h3>Visualização de Cliente</h3>
    <a class="edit" mat-icon-button matTooltip="Editar cliente">
      <mat-icon>edit</mat-icon>
    </a>
  </mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-list *ngIf="user">
    <mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>
      <h4 mat-line>{{user?.name}}</h4>
      <p mat-line>Nome</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>phone</mat-icon>
      <h4 mat-line>{{user?.phone}}</h4>
      <p mat-line>Telefone</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>mail</mat-icon>
      <h4 mat-line>{{user?.email}}</h4>
      <p mat-line>E-mail</p>
    </mat-list-item>
  </mat-list>
</ng-template>
